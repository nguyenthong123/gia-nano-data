<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập & Đăng Ký | Dunvex App</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23FACC15'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' fill='white' font-size='60' font-family='sans-serif' font-weight='800'>DV</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@600;800&display=swap"
        rel="stylesheet">

    <script src="assets/theme-toggle.js"></script>
    <style>
        /* Variables handled in theme.css with fallbacks here if needed, but we rely on theme.css */
        :root {
            --primary-shadow: rgba(250, 204, 21, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #f8fafc;
            background-image: var(--bg-gradient-1), var(--bg-gradient-2);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f172a;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            z-index: 10;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 32px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .header p {
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            background: #f1f5f9;
            padding: 5px;
            border-radius: 16px;
            margin-bottom: 32px;
            position: relative;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: #64748b;
            font-weight: 700;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            font-size: 0.95rem;
        }

        .tab-btn.active {
            color: #0f172a;
        }

        .tabs::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            height: calc(100% - 10px);
            width: calc(50% - 5px);
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }

        .tabs.register-active::after {
            transform: translateX(100%);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8rem;
            font-weight: 800;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
            transition: color 0.3s;
            pointer-events: none;
            z-index: 5;
        }

        input {
            display: block !important;
            width: 100% !important;
            padding: 14px 50px 14px 48px !important;
            /* Increased right padding to 50px */
            background: white !important;
            border: 1.5px solid #cbd5e1 !important;
            border-radius: 14px;
            color: #0f172a;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            outline: none;
            box-sizing: border-box !important;
        }

        input:focus {
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 4px rgba(250, 204, 21, 0.15);
        }

        input:focus+i {
            color: var(--primary);
        }

        .eye-toggle {
            position: absolute;
            right: 12px;
            /* Moved further inside */
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .eye-toggle:hover {
            color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            background: var(--primary);
            color: #0f172a;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(250, 204, 21, 0.2);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(250, 204, 21, 0.4);
            filter: brightness(1.05);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .forgot-link {
            display: block;
            text-align: right;
            margin-top: 14px;
            font-size: 0.85rem;
            color: #64748b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: var(--primary-dark);
        }

        .msg {
            margin-top: 24px;
            padding: 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            font-weight: 600;
            animation: fadeIn 0.3s ease;
        }

        .msg.error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fee2e2;
            display: block;
        }

        .msg.success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #dcfce7;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
            }
        }

        .loader {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(15, 23, 42, 0.2);
            border-top-color: #0f172a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading .loader {
            display: block;
        }

        .loading .btn-text {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .btn-otp {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            color: #475569;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-otp:hover:not(:disabled) {
            background: var(--primary);
            color: #0f172a;
            border-color: var(--primary);
        }

        .btn-otp:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card" id="authCard">
            <div class="header">
                <h1>Dunvex App</h1>
                <p id="subTitle">Chào mừng bạn quay trở lại!</p>
            </div>

            <div class="tabs" id="authTabs">
                <button class="tab-btn active" id="loginTab" onclick="switchTab('login')">Đăng nhập</button>
                <button class="tab-btn" id="registerTab" onclick="switchTab('register')">Đăng ký</button>
            </div>

            <!-- HONEYPOT FIELD FOR BOT PROTECTION -->
            <div style="display:none;">
                <input type="text" id="hpEmail" tabindex="-1" autocomplete="off">
            </div>

            <!-- LOGIN FORM -->
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="loginEmail" placeholder="example@gmail.com" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                        <i class="fa-solid fa-lock"></i>
                        <button type="button" class="eye-toggle" onclick="togglePassword('loginPassword', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <a class="forgot-link" onclick="switchTab('forgot')">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn-submit" id="loginBtn">
                    <div class="loader"></div>
                    <span class="btn-text">Vào Hệ Thống</span>
                </button>
            </form>

            <!-- REGISTER FORM -->
            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label>Họ và tên</label>
                    <div class="input-wrapper">
                        <input type="text" id="regFullName" placeholder="Nguyễn Văn A" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email Cá Nhân</label>
                    <div class="input-wrapper" style="display: flex; gap: 8px;">
                        <div style="position: relative; flex: 1;">
                            <input type="email" id="regEmail" placeholder="name@gmail.com" required
                                style="padding-right: 100px;">
                            <i class="fa-solid fa-envelope"></i>
                            <button type="button" id="otpBtn" class="btn-otp" onclick="sendOTP('regEmail', this)"
                                style="position: absolute; right: 5px; top: 5px; height: calc(100% - 10px);">Gửi
                                mã</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Mã OTP (Xác thực Email)</label>
                    <div class="input-wrapper">
                        <input type="text" id="regOTP" placeholder="Nhập mã 6 số" required maxlength="6">
                        <i class="fa-solid fa-key"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <div class="input-wrapper">
                        <input type="password" id="regPassword" placeholder="Tối thiểu 6 ký tự" required minlength="6">
                        <i class="fa-solid fa-shield-halved"></i>
                        <button type="button" class="eye-toggle" onclick="togglePassword('regPassword', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <p
                    style="font-size: 0.8rem; color: #64748b; margin: 15px 0 10px; text-align: center; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px;">
                    Đăng ký với vai trò:</p>
                <div style="display: flex; gap: 12px; margin-bottom: 5px;">
                    <button type="button" class="btn-otp" style="flex: 1; padding: 14px; font-size: 0.9rem;"
                        onclick="registerUser('R001')">
                        <i class="fa-solid fa-user-shield"></i> Admin
                    </button>
                    <button type="button" class="btn-otp" style="flex: 1; padding: 14px; font-size: 0.9rem;"
                        onclick="registerUser('R005')">
                        <i class="fa-solid fa-user-tie"></i> Nhân viên
                    </button>
                </div>

                <button type="submit" class="btn-submit" id="regBtn" style="display: none;">
                    <div class="loader"></div>
                    <span class="btn-text">Tạo Tài Khoản</span>
                </button>
            </form>

            <!-- FORGOT PASSWORD FORM -->
            <form id="forgotForm" class="hidden">
                <div class="form-group">
                    <label>Email tài khoản</label>
                    <div class="input-wrapper" style="display: flex; gap: 8px;">
                        <div style="position: relative; flex: 1;">
                            <input type="email" id="forgotEmail" placeholder="example@gmail.com" required
                                style="padding-right: 100px;">
                            <i class="fa-solid fa-envelope"></i>
                            <button type="button" class="btn-otp" onclick="sendOTP('forgotEmail', this)"
                                style="position: absolute; right: 5px; top: 5px; height: calc(100% - 10px);">Gửi
                                mã</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Mã xác thực (OTP)</label>
                    <div class="input-wrapper">
                        <input type="text" id="forgotOTP" placeholder="6 số xác thực" required maxlength="6">
                        <i class="fa-solid fa-key"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <div class="input-wrapper">
                        <input type="password" id="forgotNewPassword" placeholder="Tối thiểu 6 ký tự" required>
                        <i class="fa-solid fa-shield-halved"></i>
                        <button type="button" class="eye-toggle" onclick="togglePassword('forgotNewPassword', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-submit">
                    <div class="loader"></div>
                    <span class="btn-text">Cập Nhật Mật Khẩu</span>
                </button>
                <div style="text-align: center; margin-top: 24px;">
                    <a href="javascript:void(0)" onclick="switchTab('login')"
                        style="color: #64748b; font-size: 0.9rem; font-weight: 700; text-decoration: none;">
                        <i class="fa-solid fa-arrow-left"></i> Quay lại Đăng nhập
                    </a>
                </div>
            </form>

            <div id="message" class="msg"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // TODO: Replace with your actual Script ID after deploying GAS_Auth_Script.txt as a Web App
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyaz_6xI3Nz0FHnNgr9qEcPuOUGf4OY53l8x1ofSoh_LIGozbKmpSJNAwpq8U6ygpPNHw/exec';
        // Note: The above is a placeholder. You must deploy your script and get the URL.

        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const forgotForm = document.getElementById('forgotForm');
            const subTitle = document.getElementById('subTitle');
            const tabs = document.querySelectorAll('.tab-btn');
            const tabsContainer = document.getElementById('authTabs');
            const msg = document.getElementById('message');

            msg.className = 'msg';
            msg.innerText = '';

            // Hide all
            loginForm.classList.add('hidden');
            registerForm.classList.add('hidden');
            forgotForm.classList.add('hidden');
            tabs.forEach(t => t.classList.remove('active'));
            tabsContainer.classList.remove('register-active');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                subTitle.innerText = 'Chào mừng bạn quay trở lại!';
                tabs[0].classList.add('active');
            } else if (tab === 'register') {
                registerForm.classList.remove('hidden');
                subTitle.innerText = 'Bắt đầu hành trình của bạn';
                tabs[1].classList.add('active');
                tabsContainer.classList.add('register-active');
            } else if (tab === 'forgot') {
                forgotForm.classList.remove('hidden');
                subTitle.innerText = 'Khôi phục quyền truy cập';
            }
        }

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const btn = e.target.querySelector('.btn-submit');
            const msg = document.getElementById('message');

            if (checkBot()) return;
            if (isThrottled('login')) return;

            setLoading(btn, true);
            msg.className = 'msg';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: SecurityProvider.prepareRequest('login', {
                        email: email,
                        password: password,
                        ip: 'Localhost'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    msg.innerText = 'Đăng nhập thành công! Đang chuyển hướng...';
                    msg.classList.add('success');


                    // Sanitize and flatten permissions for the frontend
                    let myPerm = {};
                    if (data.permissions?.data) {
                        const allRoles = data.permissions.data || [];
                        myPerm = allRoles.find(r => r.id_vai_tro === data.user.roleId) || allRoles[0] || {};
                    } else {
                        myPerm = data.permissions || {};
                    }

                    const flattenedPerms = {
                        ...myPerm,
                        checkinSales: myPerm.checkinSales ?? myPerm.checkin_sales,
                        quanLySanPham: myPerm.quanLySanPham ?? myPerm.quan_ly_san_pham,
                        danhSachDonHang: myPerm.danhSachDonHang ?? myPerm.danh_sach_don_hang,
                        quanLyNhanVien: myPerm.quanLyNhanVien ?? myPerm.quan_ly_nhan_vien,
                        xemBangGia: myPerm.xemBangGia ?? myPerm.xem_bang_gia,
                        quanLyKho: myPerm.quanLyKho ?? myPerm.quan_ly_kho,
                        checkinSummary: myPerm.checkinSummary ?? myPerm.checkin_summary,
                        quanLyCongNo: myPerm.quanLyCongNo ?? myPerm.quan_ly_cong_no,
                        nhapKho: myPerm.nhapKho ?? myPerm.nhap_kho,
                        khoXuatHang: myPerm.khoXuatHang ?? myPerm.kho_xuat_hang,
                        giaoHang: myPerm.giaoHang ?? myPerm.giao_hang,
                        quanLyNhanSu: myPerm.quanLyNhanSu ?? myPerm.quan_ly_nhan_su,
                        hienThiTenMenu: myPerm.hienThiTenMenu ?? myPerm.hien_thi_ten_menu,
                        hrSetup: myPerm.hrSetup ?? myPerm.hr_setup,
                        traCuuSanPham: myPerm.traCuuSanPham ?? myPerm.tra_cuu_san_pham
                    };

                    // SAVE SECURE SESSION
                    SecurityProvider.saveSession(data.user, flattenedPerms);

                    setTimeout(() => {
                        const email = data.user.email.toLowerCase();
                        if (email === 'dunvex.green@gmail.com') {
                            window.location.href = 'master-home.html';
                        } else if (data.user.roleId === 'R001') {
                            window.location.href = 'admin-users.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    msg.innerText = data.message;
                    msg.classList.add('error');
                }
            } catch (err) {
                msg.innerText = 'Lỗi kết nối máy chủ. Vui lòng thử lại.';
                msg.classList.add('error');
            } finally {
                setLoading(btn, false);
            }
        });

        // Handle Register
        async function registerUser(roleId) {
            if (checkBot()) return;
            if (isThrottled('register')) return;

            const fullName = document.getElementById('regFullName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const otp = document.getElementById('regOTP').value.trim();
            const msg = document.getElementById('message');

            if (!fullName || !email || !password || !otp) {
                msg.innerText = 'Vui lòng điền đủ thông tin & mã OTP';
                msg.className = 'msg error';
                return;
            }

            msg.className = 'msg';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: SecurityProvider.prepareRequest('register', {
                        email: email,
                        password: password,
                        fullName: fullName,
                        otp: otp,
                        roleId: roleId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    msg.innerText = 'Đăng ký thành công! Hãy đăng nhập.';
                    msg.classList.add('success');
                    setTimeout(() => switchTab('login'), 2000);
                } else {
                    msg.innerText = data.message;
                    msg.classList.add('error');
                }
            } catch (err) {
                msg.innerText = 'Lỗi kết nối máy chủ. Vui lòng thử lại.';
                msg.classList.add('error');
            }
        }

        // --- NEW OTP LOGIC ---
        async function sendOTP(emailId, btn) {
            const email = document.getElementById(emailId).value;
            if (checkBot()) return;
            if (isThrottled('sendOTP')) return;

            if (!email) {
                showMsg('Vui lòng nhập Email trước!', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Đang gửi...';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: SecurityProvider.prepareRequest('sendOTP', { email: email })
                });
                const data = await response.json();
                if (data.success) {
                    showMsg('Mã OTP đã gửi vào Email!', 'success');
                    startCooldown(btn);
                } else {
                    showMsg(data.message, 'error');
                    btn.disabled = false;
                    btn.innerText = 'Gửi lại';
                }
            } catch (err) {
                showMsg('Lỗi gửi mã. Thử lại sau.', 'error');
                btn.disabled = false;
                btn.innerText = 'Gửi lại';
            }
        }

        function startCooldown(btn) {
            let timeLeft = 60;
            const timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = 'Gửi lại mã';
                } else {
                    btn.innerText = `Chờ ${timeLeft}s`;
                    timeLeft--;
                }
            }, 1000);
        }

        function showMsg(text, type) {
            const msg = document.getElementById('message');
            msg.innerText = text;
            msg.className = 'msg ' + type;
        }

        // Handle Forgot Password
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value.trim();
            const newPassword = document.getElementById('forgotNewPassword').value;
            const otp = document.getElementById('forgotOTP').value;
            const btn = e.target.querySelector('.btn-submit');
            const msg = document.getElementById('message');

            if (newPassword.length < 6) {
                showMsg('Mật khẩu phải từ 6 ký tự trở lên', 'error');
                return;
            }

            if (checkBot()) return;
            if (isThrottled('resetPassword')) return;

            setLoading(btn, true);
            msg.className = 'msg';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: SecurityProvider.prepareRequest('resetPassword', {
                        email: email,
                        newPassword: newPassword,
                        otp: otp
                    })
                });
                const data = await response.json();
                if (data.success) {
                    showMsg('Đã đổi mật khẩu thành công!', 'success');
                    setTimeout(() => switchTab('login'), 2000);
                } else {
                    showMsg(data.message, 'error');
                }
            } catch (err) {
                showMsg('Lỗi kết nối máy chủ', 'error');
            } finally {
                setLoading(btn, false);
            }
        });

        // --- SECURITY ENHANCEMENTS ---
        const lastRequest = {};
        const requestCounts = {};
        const PAGE_LOAD_TIME = Date.now();

        function checkBot() {
            // Honeypot check
            if (document.getElementById('hpEmail').value !== '') {
                console.warn('Bot detected: Honeypot filled');
                return true;
            }
            // Fast robot check - if form submitted in less than 2s after load
            if (Date.now() - PAGE_LOAD_TIME < 2000) {
                console.warn('Bot detected: Too fast submission');
                return true;
            }
            return false;
        }

        function isThrottled(action) {
            const now = Date.now();
            const minGap = 2000; // 2 seconds between clicks for same action

            if (lastRequest[action] && (now - lastRequest[action] < minGap)) {
                showMsg('Bạn đang thao tác quá nhanh, vui lòng chờ...', 'error');
                return true;
            }

            // Global limit: Max 10 requests per minute per browser
            const oneMinAgo = now - 60000;
            if (!requestCounts[action]) requestCounts[action] = [];
            requestCounts[action] = requestCounts[action].filter(time => time > oneMinAgo);

            if (requestCounts[action].length >= 5) {
                showMsg('Quá nhiều yêu cầu. Vui lòng thử lại sau 1 phút.', 'error');
                return true;
            }

            lastRequest[action] = now;
            requestCounts[action].push(now);
            return false;
        }

        function setLoading(btn, isLoading) {
            if (isLoading) btn.classList.add('loading');
            else btn.classList.remove('loading');
            btn.disabled = isLoading;
        }

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            const icon = btn.querySelector('i');

            if (isPassword) {
                icon.className = 'fa-solid fa-eye-slash';
            } else {
                icon.className = 'fa-solid fa-eye';
            }
        }
    </script>
    <script src="security-utils.js"></script>
    <script src="floating-menu.js"></script>
    <script src="chatbot.js"></script>
    <script>
        // Check if already logged in
        SecurityProvider.validateAccess();
    </script>
