<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Danh Sách Khách Hàng - Premium</title>
	<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
		rel="stylesheet">
	<style>
		:root {
			--primary: #FFD700;
			--primary-hover: #e6c200;
			--dark: #0f0f0f;
			--dark-card: #141414;
			--text-light: #ffffff;
			--text-gray: #a0a0a0;
			--glass: rgba(255, 255, 255, 0.03);
			--glass-border: rgba(255, 255, 255, 0.08);
			--danger: #ff4757;
			--success: #2ed573;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Plus Jakarta Sans', sans-serif;
		}

		body {
			background-color: var(--dark);
			color: var(--text-light);
			min-height: 100vh;
			padding: 30px;
		}

		.container {
			max-width: 1400px;
			margin: 0 auto;
		}

		/* Header Styles */
		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 40px;
			padding: 20px 30px;
			background: var(--dark-card);
			border: 1px solid var(--glass-border);
			border-radius: 24px;
		}

		.header-left h1 {
			font-size: 1.8rem;
			font-weight: 800;
			background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
			-webkit-background-clip: text;
			background-clip: text;
			-webkit-text-fill-color: transparent;
			margin-bottom: 5px;
		}

		.greeting {
			font-size: 0.95rem;
			color: var(--text-gray);
		}

		.user-info {
			display: flex;
			align-items: center;
			gap: 15px;
			background: rgba(255, 255, 255, 0.03);
			padding: 8px 15px 8px 8px;
			border-radius: 50px;
			border: 1px solid var(--glass-border);
		}

		.avatar {
			width: 40px;
			height: 40px;
			background: var(--primary);
			color: #000;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: 700;
			font-size: 1.1rem;
		}

		.btn-logout {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background: rgba(255, 71, 87, 0.1);
			color: var(--danger);
			border: none;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: 0.3s;
		}

		.btn-logout:hover {
			background: var(--danger);
			color: white;
		}

		/* Tools Bar */
		.tools-bar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 30px;
			gap: 20px;
			flex-wrap: wrap;
		}

		.search-box {
			flex: 1;
			max-width: 500px;
			position: relative;
		}

		.search-box input {
			width: 100%;
			padding: 16px 20px 16px 50px;
			background: var(--dark-card);
			border: 1px solid var(--glass-border);
			border-radius: 16px;
			color: white;
			font-size: 1rem;
			outline: none;
			transition: 0.3s;
		}

		.search-box input:focus {
			border-color: var(--primary);
			box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1);
		}

		.search-box svg {
			position: absolute;
			left: 18px;
			top: 50%;
			transform: translateY(-50%);
			color: var(--text-gray);
		}

		.btn-add {
			background: var(--primary);
			color: black;
			font-weight: 700;
			padding: 16px 30px;
			border-radius: 16px;
			border: none;
			cursor: pointer;
			display: flex;
			align-items: center;
			gap: 10px;
			transition: 0.3s;
			text-decoration: none;
		}

		.btn-add:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
		}

		/* Table Styles */
		.table-container {
			background: var(--dark-card);
			border: 1px solid var(--glass-border);
			border-radius: 24px;
			overflow: hidden;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th {
			text-align: left;
			padding: 20px 25px;
			color: var(--text-gray);
			font-size: 0.85rem;
			text-transform: uppercase;
			border-bottom: 1px solid var(--glass-border);
			background: rgba(255, 255, 255, 0.02);
		}

		td {
			padding: 20px 25px;
			border-bottom: 1px solid var(--glass-border);
			color: white;
			vertical-align: middle;
		}

		tr:last-child td {
			border-bottom: none;
		}

		tr:hover {
			background: rgba(255, 255, 255, 0.02);
		}

		.customer-name {
			font-weight: 700;
			font-size: 1.05rem;
			margin-bottom: 4px;
			color: var(--text-light);
		}

		.customer-meta {
			font-size: 0.85rem;
			color: var(--text-gray);
			display: flex;
			align-items: center;
			gap: 6px;
		}

		.badge-location {
			display: inline-flex;
			align-items: center;
			gap: 5px;
			padding: 6px 12px;
			background: rgba(46, 213, 115, 0.1);
			color: var(--success);
			border-radius: 8px;
			font-size: 0.85rem;
			text-decoration: none;
			font-weight: 600;
		}

		.badge-location:hover {
			background: var(--success);
			color: black;
		}

		.action-btn {
			width: 36px;
			height: 36px;
			border-radius: 10px;
			border: 1px solid var(--glass-border);
			background: transparent;
			color: var(--text-gray);
			cursor: pointer;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			transition: 0.2s;
			margin-right: 5px;
		}

		.action-btn:hover {
			background: white;
			color: black;
			border-color: white;
		}

		.action-btn.delete:hover {
			background: var(--danger);
			color: white;
			border-color: var(--danger);
		}

		/* Floating Menu (Left Side) */
		.floating-menu {
			position: fixed;
			bottom: 30px;
			left: 30px;
			z-index: 1000;
		}

		.fab-main {
			width: 60px;
			height: 60px;
			background: var(--primary);
			border-radius: 50%;
			border: none;
			color: #000;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
			transition: 0.3s;
			z-index: 1002;
			position: relative;
		}

		.fab-main:hover {
			transform: scale(1.1);
		}

		.fab-main svg {
			transition: 0.3s;
		}

		.fab-main.active svg {
			transform: rotate(45deg);
		}

		.fab-options {
			position: absolute;
			bottom: 70px;
			left: 0;
			display: flex;
			flex-direction: column;
			gap: 10px;
			opacity: 0;
			visibility: hidden;
			transform: translateY(20px);
			transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
			background: var(--dark-card);
			padding: 10px;
			border-radius: 16px;
			border: 1px solid var(--glass-border);
			min-width: 220px;
		}

		.floating-menu.active .fab-options {
			opacity: 1;
			visibility: visible;
			transform: translateY(0);
		}

		.fab-item {
			display: flex;
			align-items: center;
			gap: 12px;
			padding: 12px 15px;
			color: white;
			text-decoration: none;
			background: rgba(255, 255, 255, 0.03);
			border-radius: 12px;
			transition: 0.2s;
			font-weight: 500;
		}

		.fab-item:hover {
			background: var(--primary);
			color: black;
		}

		.fab-item.active {
			background: rgba(255, 215, 0, 0.1);
			color: var(--primary);
			border: 1px solid rgba(255, 215, 0, 0.3);
		}

		@media (max-width: 768px) {
			body {
				padding: 15px;
				padding-bottom: 100px;
			}

			/* Padding bottom for mobile scrolling */
			header {
				flex-direction: column;
				align-items: flex-start;
				gap: 20px;
				padding: 20px;
			}

			.tools-bar {
				flex-direction: column;
				align-items: stretch;
			}

			.search-box {
				max-width: 100%;
			}

			.hide-mobile {
				display: none;
			}

			.floating-menu {
				left: 20px;
				bottom: 20px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<header>
			<div class="header-left">
				<h1>Hệ Thống Khách Hàng</h1>
				<div class="greeting">Quản lý đối tác và thông tin liên hệ</div>
			</div>
			<div class="user-info" id="userInfo" style="display: none;">
				<div class="avatar" id="userAvatar">U</div>
				<div>
					<div style="font-size: 0.9rem; font-weight: 700;" id="userName">User</div>
					<div style="font-size: 0.8rem; color: var(--text-gray);" id="userRole">Nhân viên kinh doanh</div>
				</div>
				<button class="btn-logout" onclick="logout()" title="Đăng xuất">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
						<polyline points="16 17 21 12 16 7"></polyline>
						<line x1="21" y1="12" x2="9" y2="12"></line>
					</svg>
				</button>
			</div>
		</header>

		<div class="tools-bar">
			<div class="search-box">
				<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<circle cx="11" cy="11" r="8"></circle>
					<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
				</svg>
				<input type="text" id="searchInput" placeholder="Tìm kiếm khách hàng theo tên, số điện thoại..."
					oninput="handleSearch()">
			</div>
			<a href="khach-hang-form.html" class="btn-add">
				<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
					<line x1="12" y1="5" x2="12" y2="19"></line>
					<line x1="5" y1="12" x2="19" y2="12"></line>
				</svg>
				THÊM KHÁCH HÀNG
			</a>
		</div>

		<div class="table-container">
			<table>
				<thead>
					<tr>
						<th width="100">Mã KH</th>
						<th>Thông tin khách hàng</th>
						<th class="hide-mobile">Địa chỉ</th>
						<th width="140">Bản đồ</th>
						<th width="120" style="text-align: right;">Thao tác</th>
					</tr>
				</thead>
				<tbody id="tableBody"></tbody>
			</table>
			<div id="loader" style="padding: 50px; text-align: center; color: var(--text-gray);">
				<div style="font-weight: 600;">Đang tải dữ liệu...</div>
			</div>
		</div>

		<!-- Floating Menu (Left Side) -->
		<div class="floating-menu" id="floatingMenu">
			<div class="fab-options">
				<a href="len-don-khach.html" class="fab-item">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M12 5v14M5 12h14" />
					</svg>
					Lên đơn khách hàng
				</a>
				<a href="danh-sach-don-khach.html" class="fab-item">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
						<polyline points="14 2 14 8 20 8" />
						<line x1="16" y1="13" x2="8" y2="13" />
						<line x1="16" y1="17" x2="8" y2="17" />
						<polyline points="10 9 9 9 8 9" />
					</svg>
					Danh sách đơn hàng
				</a>
				<a href="san-pham-khach.html" class="fab-item">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path
							d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
						<polyline points="3.27 6.96 12 12.01 20.73 6.96" />
						<line x1="12" y1="22.08" x2="12" y2="12" />
						<line x1="3.27 6.96" x2="12" y2="12.01" />
						<line x1="20.73 6.96" x2="12" y2="12.01" />
					</svg>
					Quản lý sản phẩm
				</a>
				<a href="danh-sach-khach-hang.html" class="fab-item active">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
						<circle cx="9" cy="7" r="4" />
						<path d="M23 21v-2a4 4 0 0 0-3-3.87" />
						<path d="M16 3.13a4 4 0 0 1 0 7.75" />
					</svg>
					Danh sách khách hàng
				</a>
				<a href="ton-kho.html" class="fab-item">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M21 8l-2-2H5L3 8v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8z" />
						<path d="M3 8h18" />
						<path d="M10 12h4" />
					</svg>
					Quản lý tồn kho
				</a>
				<a href="index.html" class="fab-item">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
						<polyline points="9 22 9 12 15 12 15 22" />
					</svg>
					Trang chủ
				</a>
			</div>
			<button class="fab-main" onclick="toggleMenu()">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<line x1="3" y1="12" x2="21" y2="12" />
					<line x1="3" y1="6" x2="21" y2="6" />
					<line x1="3" y1="18" x2="21" y2="18" />
				</svg>
			</button>
		</div>
	</div>

	<script>
		const KHACH_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxJ_SMcR1BOrVrZ9Ym0pmhuAa4XbP0ASvYPM5LhQxZLenCLvWy-Nc0jBiv3finAByac/exec';
		let allCustomers = [];
		let userData = null;

		document.addEventListener('DOMContentLoaded', () => {
			const userStr = localStorage.getItem('userLoggedIn');
			if (!userStr) {
				window.location.href = 'index.html';
				return;
			}
			userData = JSON.parse(userStr);

			// Update Header User Info
			document.getElementById('userInfo').style.display = 'flex';
			document.getElementById('userName').innerText = userData.name || userData.email;
			document.getElementById('userAvatar').innerText = (userData.name || userData.email || 'U').charAt(0).toUpperCase();

			loadCustomers();
		});

		function toggleMenu() {
			document.getElementById('floatingMenu').classList.toggle('active');
			document.querySelector('.fab-main').classList.toggle('active');
		}

		// Close menu when clicking outside
		document.addEventListener('click', (e) => {
			const menu = document.getElementById('floatingMenu');
			if (!menu.contains(e.target)) {
				menu.classList.remove('active');
				document.querySelector('.fab-main').classList.remove('active');
			}
		});

		function logout() {
			localStorage.removeItem('userLoggedIn');
			window.location.href = 'index.html';
		}

		async function loadCustomers() {
			try {
				const url = `${KHACH_SCRIPT_URL}?action=read&username=${encodeURIComponent(userData.email)}`;
				const res = await fetch(url);
				const result = await res.json();
				if (result.success) {
					allCustomers = result.data;
					renderTable(allCustomers);
				}
			} catch (err) {
				console.error(err);
				document.getElementById('loader').innerHTML = '<p style="color: #ff4757;">Lỗi kết nối dữ liệu</p>';
			} finally {
				document.getElementById('loader').style.display = 'none';
			}
		}

		function renderTable(data) {
			const tbody = document.getElementById('tableBody');
			if (data.length === 0) {
				tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 60px; color: var(--text-gray);">Chưa có dữ liệu khách hàng</td></tr>';
				return;
			}

			tbody.innerHTML = data.map(item => {
				let idkh = "";
				for (let key in item) {
					const cleanK = key.toLowerCase().replace(/[\s_]/g, '');
					if (cleanK === 'idkhachhang' || cleanK === 'idkh' || cleanK === 'makh' || cleanK === 'makhachhang') {
						idkh = item[key];
						break;
					}
				}
				if (!idkh) idkh = item.idkhachhang || item.id_khach_hang || item['Mã khách hàng'] || item['id khách hàng'] || "";

				const ten = item.tenkhachhang || item.ten_khach_hang || item['Tên khách hàng'] || "Chưa có tên";
				const phone = item.phone || item.sodienthoai || item.sdt || item['Số điện thoại'] || "";
				const diachi = item.diachi || item.dia_chi || "";
				const viTri = item.vitri || item.vi_tri || "";
				const ngaytao = item.ngaytao || item.ngay_tao || "";

				const mapLink = viTri ? `https://www.google.com/maps?q=${encodeURIComponent(viTri)}` : '#';

				return `
                    <tr onclick="viewCustomer('${idkh}')" style="cursor: pointer;">
                        <td><span style="font-weight: 700; color: var(--primary);">${idkh || '---'}</span></td>
                        <td>
                            <div class="customer-name">${ten}</div>
                            <div class="customer-meta">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                                ${phone || '---'}
                            </div>
                        </td>
                        <td class="hide-mobile">
                            <div style="font-size: 0.9rem; color: #ccc;">${diachi || '---'}</div>
                        </td>
                        <td>
                            ${viTri ? `<a href="${mapLink}" target="_blank" class="badge-location" onclick="event.stopPropagation()">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                                Maps
                            </a>` : '<span style="color:rgba(255,255,255,0.1); font-size: 0.8rem;">---</span>'}
                        </td>
                        <td style="text-align: right;">
                            <div class="actions" onclick="event.stopPropagation()">
                                <button class="action-btn" onclick="viewCustomer('${idkh}')" title="Xem chi tiết">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                                </button>
                                <button class="action-btn" onclick="editCustomer('${idkh}')" title="Sửa">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                                </button>
                                <button class="action-btn delete" onclick="deleteCustomer('${idkh}')" title="Xóa">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
			}).join('');
		}

		function handleSearch() {
			const query = document.getElementById('searchInput').value.toLowerCase();
			const filtered = allCustomers.filter(c => {
				const ten = (c.tenkhachhang || c.ten_khach_hang || '').toLowerCase();
				const phone = (c.phone || c.sodienthoai || '');
				const idkh = (c.idkhachhang || c.id_khach_hang || '').toLowerCase();
				return ten.includes(query) || phone.includes(query) || idkh.includes(query);
			});
			renderTable(filtered);
		}

		function viewCustomer(id) {
			if (!id || id === '---') {
				alert("Không xác định được mã khách hàng!");
				return;
			}
			window.location.href = `chi-tiet-khach-hang?id=${encodeURIComponent(id)}`;
		}

		function editCustomer(id) {
			if (!id || id === '---') {
				alert("Lỗi: Không tìm thấy Mã khách hàng trong dữ liệu này.");
				return;
			}
			window.location.href = `khach-hang-edit?id=${encodeURIComponent(id)}`;
		}

		async function deleteCustomer(id) {
			if (!confirm('Bạn có chắc chắn muốn xóa khách hàng này?')) return;
			try {
				const payload = { action: 'delete', idValue: id };
				const fd = new URLSearchParams();
				fd.append('payload', JSON.stringify(payload));
				const res = await fetch(KHACH_SCRIPT_URL, { method: 'POST', body: fd });
				const result = await res.json();
				if (result.success) loadCustomers();
			} catch (err) { alert('Lỗi: ' + err.toString()); }
		}
	</script>
